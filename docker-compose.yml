services:
  oscp:
    image: agnusdei1207/oscp:latest
    container_name: oscp
    platform: linux/amd64
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    network_mode: host
    volumes:
      - oscp-volume:/data
      - ./vpn.ovpn:/vpn.ovpn
      - ./lab_SANGWOO:/lab_SANGWOO
    privileged: true
    restart: unless-stopped
    tty: true
    stdin_open: true
    ports:
      - "1194:1194/udp"
      - "1337:1337/udp"
    command: sleep infinity

volumes:
  oscp-volume:
    name: oscp-volume
